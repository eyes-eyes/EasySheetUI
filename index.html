<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Sheet | Minecraft pack spritesheet generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    </style>
</head>
<body>
    <section id="main_file_selector_areas">
        <header class="upload_header">
            <div class="base">
                <div class="base_inner">
                    <div class="brand_name">
                        <h1>Easy Sheet</h1>
                        <span>Minecraft pack spritesheet generator</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="body">
            <div class="base">
                <div class="easysheet_flex">
                    <div class="easysheet_body">
                        <div class="easysheet_area_1">
                            <div class="keyinfo">
                                <p>
                                    <!-- rgb color 250 220 0 -->
                                    <span class="material-symbols-outlined">check_circle</span>Support for
                                    <span class="font_bold"> ALL </span>
                                    Versions!
                                </p>
                            </div>
                            <div class="intro_container">
                                <p>
                                    Generate a spritesheet right away!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
